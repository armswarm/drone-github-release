clone:
  git:
    image: armswarmdrone/git

pipeline:
  build:
    image: quay.io/armswarm/golang:1.8-alpine
    environment:
      - CGO_ENABLED=0
    commands:
      - export OUTPUT_PATH=${PWD}
      - go get -d github.com/drone-plugins/drone-github-release
      - cd $GOPATH/src/github.com/drone-plugins/drone-github-release
      - go vet
      - go test -cover -coverprofile=coverage.out
      - go build -ldflags "-s -w -X main.build=$DRONE_BUILD_NUMBER" -a -tags netgo
      - cp drone-github-release ${OUTPUT_PATH}

  docker:
    image: armswarmdrone/docker
    repo: quay.io/armswarm/drone-github-release
    tag: [ "1.0", "1", "latest" ]
    when:
      branch: master
      event: push

  slack:
    image: armswarmdrone/slack
    when:
      status: [ failure, success ]
